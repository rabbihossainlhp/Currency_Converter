<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form >
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BD/flat/64.png" />
                        <select name="to"></select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 100BDT</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <footer>
        <p>copyright@2024 <i>developed by</i></p>
        <a href="https://github.com/rabbihossainlhp"><b>Rabbi Hossain</b></a>
    </footer>
    <script src="country.js"></script>
    <script src="app.js"></script>
</body>
</html>
